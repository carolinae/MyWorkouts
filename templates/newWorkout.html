{% extends "layout.html" %}
{% block content %}
    <div class="row">
      <div class="col-sm-12">
        <h3>New workout</h3>
        <form class="form-horizontal was-validated" method="POST" action="/form_data">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="name" placeholder="In which day would you like to practise?" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="length">Length:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="length" name="length" placeholder="Enter workout's length" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="video">Video url:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="video" name="video" placeholder="Enter workout's url" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="type">Workout's type:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="type" name="type" placeholder="Enter workout's type" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Add!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
