{% extends "layout.html" %}
{% block content %}
{% if show_msg %}
    <div class="alert alert-success">
      <strong>Success!</strong> {{ msg }}
    </div>
{% endif %}
<h3>All Users</h3>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
          <button type="button" class="btn btn-danger btn-sm" onclick="location.href='/delete_user/{{ user.user_id }}'">
              <i class="far fa-trash-alt"></i>
          </button>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
