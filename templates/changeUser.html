{% extends "layout.html" %}
{% block content %}
    <div class="row">
      <div class="col-sm-12">
        <h3>New User</h3>
        <form class="form-horizontal" method="POST" action="/user_data">
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">User Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your user name">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" data-toggle="password"placeholder="Enter password">
            </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Add!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
